        function uploadData(ridePatNum) {

                type: "POST",
                data: JSON.stringify({ ridePatNum: ridePatNum }),
                success: function (data) {
                    var ridePat = JSON.parse(data.d);
                    GENERAL.RIDEPAT.setRidePatList(ridePat);
                    //generatePreferDestination(ridePat);
                    //generatePreferDayAndHour(ridePat);
                    //generateStatus(ridePat);
                    //generateGender(ridePat);

                    generatePat1(ridePat)
                    generateCoor1(ridePat)

                    generateHour1(ridePat)
                    generateStatus(ridePat)
                    generateDestination1(ridePat)
                    generateRideType(ridePat)
                    generateArea(ridePat)
                    generateday(ridePat)

                    $("#selectPat").val(ridePat.Pat.DisplayName);
                    $("#selectStartPlace").val(ridePat.StartPlace.Name);
                    $("#selectTarget").val(ridePat.Target.Name);
                    $("#selectday1").val(ridePat.Day);
                    $("#dateRide").val(ridePat.Date);

                    $("#selectaddition").val(ridePat.Pat.Addition);
                    $("#selectrideType").val(ridePat.RideType);
                    $("#selectCoordinator").val(ridePat.Coordinator.DisplayName);
