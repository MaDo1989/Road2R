<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function go() {
            var Id = 7;
            var location1 = "רמבם";
            var location2 = "הדסה";
            var PrefLocation = [location1, location2];
            var area1 = "צפון";
            var area2 = "מרכז";
            var PrefArea = [area1, area2];
            var Shift1 = ["ראשון", "בוקר"];
            var Shift2 = ["שלישי", "אחהצ"];
            var PrefTime = [Shift1, Shift2];
            var AvailableSeats = 4;

            var request = { Id: Id, PrefLocation: PrefLocation, PrefArea: PrefArea, PrefTime: PrefTime, AvailableSeats: AvailableSeats};
            var dataString = JSON.stringify(request)
            $.ajax({
                dataType: "json",
                url: "WebService.asmx/setVolunteerPrefs",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                async: true,
                data: dataString,
                success: getCoorsSuccessCB,
                error: getCoorsErrorCB
            });
        }

        function getCoorsSuccessCB(data) {
            
        }

        function getCoorsErrorCB(e) {
            alert("Error in go: " + e.responseText);
        }
    </script>

</head>
<body onload="go()">

</body>
</html>
