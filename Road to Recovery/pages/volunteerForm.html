            var arr_cities = JSON.parse(data.d);

            cities = [];

            for (i in arr_cities) {
                cities.push(arr_cities[i].CityName);
            }

            $("#city").autocomplete({

            });

        //function to fill form for edit
        function uploadDataVol(displayName) {
            //console.log('Gilad check before -->', displayName.split('<br>')[0]);
            displayName = displayName.split('<br>')[0];
            $.ajax({
                dataType: "json",
                url: "WebService.asmx/getVolunteer",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                data: JSON.stringify({ displayName: displayName }),
                success: function (data) {
                    var volunteer = JSON.parse(data.d);
                    console.log(volunteer)
                    OldCellPhone = volunteer.CellPhone;
                    GENERAL.VOLUNTEERS.setVolunteersList(volunteer);
                    var location = "";
                    for (i in volunteer.PrefArea) {
                        location += volunteer.PrefArea[i] + ", ";
                    }
                    location = location.substring(0, location.length - 2);
                    $("#PrefLocation").text(location);
                    var shift = "";
                    for (i in volunteer.PrefTime) {

                        shift += volunteer.PrefTime[i][0] + "-" + volunteer.PrefTime[i][1] + ", ";

                    }
                    shift = shift.substring(0, shift.length - 2);
                    $("#PrefShift").text(shift);
                    $("#volunteerName").val(volunteer.DisplayName);
                    $("#volunteerFirstName").val(volunteer.FirstNameH);
                    $("#volunteerLastName").val(volunteer.LastNameH);
                    $("#VolunteerIdentity").val(volunteer.VolunteerIdentity);
                    console.log(volunteer.VolunteerIdentity)
                    $("#volunteerEnglishName").val(volunteer.EnglishName);
                    $("#firstA").val(volunteer.FirstNameA);
                    $("#lastA").val(volunteer.LastNameA);
                    $("#availableSeatsIN").val(volunteer.AvailableSeats == null ? 4 : volunteer.AvailableSeats);

                    if (volunteer.JoinDate) {
                        var temp = volunteer.JoinDate.substring(volunteer.JoinDate.indexOf("(") + 1, volunteer.JoinDate.indexOf(")"))
                        var jdate = new Date(parseInt(temp));
                        var jday = jdate.getDate();
                        var jmonth = jdate.getMonth() + 1;
                        var jyear = jdate.getFullYear();
                        if (jday < 10) jday = "0" + jday;
                        if (jmonth < 10) jmonth = "0" + jmonth;
                        jdate = jyear + "-" + jmonth + "-" + jday;
                        document.getElementById("joinDate").value = jdate;
                    }
                    $("#remarks").val(volunteer.Remarks);
                    $("#phone1").val(volunteer.CellPhone);
                    $("#phone2").val(volunteer.CellPhone2);
                    $("#HomePhone").val(volunteer.HomePhone);
                    $("#email").val(volunteer.Email);
                    $("#typeVolunteer").val(volunteer.TypeVol);
                    if (volunteer.TypeVol == "רכז") {
                        $('#RoleHiddenDiv').show();
                    }
                    if (volunteer.Gender == "זכר") {
                        $("#gender").val("מתנדב");
                    }
                    else if (volunteer.Gender == "נקבה") {
                        $("#gender").val("מתנדבת")
                    }
                    else $("#gender").val(volunteer.Gender);
                    $("#city").val(volunteer.City);
                    $("#address").val(volunteer.Address);
                    $("#selectgender").val(volunteer.Gender);

                    if (volunteer.KnowsArabic == true) $("#ArabSpeaking").prop('checked', true);
                    if (volunteer.IsActive == true) $("#activeVolunteer").prop('checked', true);
                    //NEW:
                    $("#volunteerFirstNameEnglish").val(volunteer.EnglishFN);
                    $("#volunteerLastNameEnglish").val(volunteer.EnglishLN);
                    if (volunteer.BirthDate == "1900-01-01" || volunteer.BirthDate == "" || volunteer.BirthDate == null) {
                        document.getElementById("birthday").value = null;
                    } else {
                        document.getElementById("birthday").value = volunteer.BirthDate;
                    }
                    if (volunteer.IsDriving == 1) {
                        $("#isDriving").val("כן");
                    }
                    else if (volunteer.IsDriving == 0) {
                        $("#isDriving").val("לא")
                    } else {
                        $("#isDriving").val("בחר")
                    }
                    $("#help").val(volunteer.HowCanHelp);
                    $("#feedback").val(volunteer.Feedback);
                    $("#remarks").val(volunteer.Remarks);
                    if (volunteer.RoleInR2R == " ") {
                        $("#role").val("בחר.י");
                    } else {
                        $.ajax({
                            dataType: "json",
                            url: "WebService.asmx/getRoles",
                            contentType: "application/json; charset=utf-8",
                            type: "POST",
                            async: false,
                            success: generateRolesSuccessCB,
                            error: generateRolesErrorCB
                        });
                        rolesGenerated = true;
                        $("#role").val(volunteer.RoleInR2R);
                    }

                    //if (volunteer.NewsLetter == 1) {
                    //    $("#newsLetter").val("כן");
                    //}
                    //else if (volunteer.NewsLetter == 0) {
                    //    $("#newsLetter").val("לא")
                    //} else {
                    //    $("#newsLetter").val("בחר")
                    //}

                checkPhone2 = checkPhone2.replace(/-/g, '');
                var phoneReg2 = new RegExp("0\\d{8}$|0\\d{9}$");
                var phoneMatch2 = phoneReg2.test(checkPhone2);
                if (!phoneMatch2) {
                    swal(
                        "שים לב!",
                        "הטלפון 2 שהוזן אינו חוקי",
                        "warning"
                    );
                }
            } else phoneMatch2 = true;

            if ($("#HomePhone").val() != "") {
                var checkPhone3 = $("#HomePhone").val();
                checkPhone3 = checkPhone3.replace(/ /g, '');
                checkPhone3 = checkPhone3.replace(/-/g, '');
                var phoneReg3 = new RegExp("0\\d{8}$|0\\d{9}$");
                var phoneMatch3 = phoneReg3.test(checkPhone3);
                if (!phoneMatch3) {
                    swal(
                        "שים לב!",
                        "הטלפון הנוסף שהוזן אינו חוקי",
                        "warning"
                    );
                }
            } else phoneMatch3 = true;

            if (!englishNameExists || !CityExists || !volType || !gender || !phoneMatch || !phoneMatch2 || !phoneMatch3 || !firstNameHebrewValid || !lastNameHebrewValid || !firstNameEnglishValid || !lastNameEnglishValid || !identityValid || !birthDateValid || !eMailValid || !isDrivingValid) { //|| !jdateMatch
                return false;
            } else return true;
        }
        function ValidateID(str) {
            // Just in case -> convert to string
            var IDnum = String(str);
            // Validate correct input
            if ((IDnum.length > 9) || (IDnum.length < 5))
                return -1;
            if (isNaN(IDnum))
                return -1;
            // The number is too short - add leading 0000
            if (IDnum.length < 9) {
                while (IDnum.length < 9) {
                    IDnum = '0' + IDnum;
                }
                $("#VolunteerIdentity").val(IDnum);
            }
            // CHECK THE ID NUMBER
            var mone = 0, incNum;
            for (var i = 0; i < 9; i++) {
                incNum = Number(IDnum.charAt(i));
                incNum *= (i % 2) + 1;
                if (incNum > 9)
                    incNum -= 9;
                mone += incNum;
            }
            if (mone % 10 == 0)
                return 1;
            else
                return 0;
        }</script>
