        function generateCities() {


            $.ajax({
                dataType: "json",
                url: "WebService.asmx/getCities",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                async: false,
                data: JSON.stringify({ active: true }),
                success: generateCitiesSuccessCB,
                error: generateCitiesErrorCB
            });
        }

        function generateCitiesSuccessCB(data) {
            var arr_cities = JSON.parse(data.d);

            cities = [];

            for (i in arr_cities) {
                cities.push(arr_cities[i].CityName);
            }

            $("#city").autocomplete({
                source: cities
            });

        }

        function generateCitiesErrorCB(e) {
            alert("Error in generateCities: " + e.responseText);
        }

        function generateVolTypes() {


            $.ajax({
                dataType: "json",
                url: "WebService.asmx/getVolunteerTypes",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                async: false,
                success: generateVolTypesSuccessCB,
                error: generateVolTypesErrorCB
            });
        }

        function generateVolTypesSuccessCB(data) {
            arr_volTypes = JSON.parse(data.d);
            $select = $("#typeVolunteer");
            for (i in arr_volTypes) {
                $('<option>', { value: arr_volTypes[i], text: arr_volTypes[i] }).appendTo($select);
            }
        }

        function generateVolTypesErrorCB(e) {
            alert("Error in generateVolTypes: "+e.responseText);
        }

        function loadAddresses(customerID) {
            // show loading message
            $("#jqGrid")[0].grid.beginReq();

            $.ajax({
                dataType: "json",
                url: "WebService.asmx/getCustomerAddresses",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                data: JSON.stringify({ customerID: customerID }),
                success: function (data) {
                    var arr_addresses = JSON.parse(data.d);

                    for (i in arr_addresses) {
                        addressesArrayData.push({
                            ID: arr_addresses[i].AddressID,
                            AddressName: arr_addresses[i].AddressName,
                            City: arr_addresses[i].CustomerCity.CityName,
                            Street: arr_addresses[i].Street,
                            Number: arr_addresses[i].Number,
                            ContactPerson: arr_addresses[i].ContactPerson,
                            ContactPhone: arr_addresses[i].ContactPhone,
                            Comments: arr_addresses[i].Comments
                        });
                    }

                    // set the new data
                    $("#jqGrid").jqGrid('setGridParam', { data: addressesArrayData });
                    // hide the show message
                    $("#jqGrid")[0].grid.endReq();
                    // refresh the grid
                    $("#jqGrid").trigger('reloadGrid');

                    numberOfRecords = $("#jqGrid").getGridParam("records");
                },
                error: function (err) { alert("Error"); }
            });
        }

        //function to fill form for edit
        function uploadDataVol(displayName) {
            $.ajax({
                dataType: "json",
                url: "WebService.asmx/getVolunteer",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                data: JSON.stringify({ displayName: displayName }),
                success: function (data) {
                    var volunteer = JSON.parse(data.d);
                    GENERAL.VOLUNTEERS.setVolunteersList(volunteer);
                    var location = "";
                    for (i in volunteer.PrefLocation)
                    {
                        location += volunteer.PrefLocation[i] + ", ";
                    }
                    location = location.substring(0, location.length - 2);
                    $("#PrefLocation").val(location);
                    var shift = "";
                    for (i in volunteer.PrefTime) {
                        
                        shift += volunteer.PrefTime[i][0] + "-" + volunteer.PrefTime[i][1] + ", ";
                        
                    }
                    shift = shift.substring(0, shift.length - 2);
                    $("#PrefShift").val(shift);
                    $("#volunteerName").val(volunteer.DisplayName);
                    $("#volunteerFirstName").val(volunteer.FirstNameH);
                    $("#volunteerLastName").val(volunteer.LastNameH);
                    $("#firstA").val(volunteer.FirstNameA);
                    $("#lastA").val(volunteer.LastNameA);
                    var temp = volunteer.JoinDate.substring(volunteer.JoinDate.indexOf("(") + 1, volunteer.JoinDate.indexOf(")"))
                    var jdate = new Date(parseInt(temp));
                    var jday = jdate.getDate();
                    var jmonth = jdate.getMonth() + 1;
                    var jyear = jdate.getFullYear();
                    if (jday < 10) jday = "0" + jday;
                    if (jmonth < 10) jmonth = "0" + jmonth;
                    jdate = jday + "/" + jmonth + "/" + jyear
                    $("#joinDate").val(jdate);
                    $("#remarks").val(volunteer.Remakrs);
                    $("#phone1").val(volunteer.CellPhone);
                    $("#phone2").val(volunteer.CellPhone2);
                    $("#HomePhone").val(volunteer.HomePhone);
                    $("#email").val(volunteer.Email);
                    $("#typeVolunteer").val(volunteer.TypeVol);
                    $("#gender").val(volunteer.Gender);
                    $("#city").val(volunteer.City);
                    $("#address").val(volunteer.Address);
                    //$("#selectPreferRoute1").val(volunteer.PreferRoute1);
                    //$("#selectPreferedDrivers2").val(volunteer.PreferRoute2);
                    //$("#selectPreferedDrivers1").val(volunteer.PreferRoute3);
                    //$("#selectday1").val(volunteer.Day1);
                    //$("#selectday2").val(volunteer.Day2);
                    //$("#selsectday3").val(volunteer.Day3);
                    //$("#selecthour1").val(volunteer.Hour1);
                    //$("#selectHour2").val(volunteer.Hour2);
                    //$("#selecthour3").val(volunteer.Hour3);
                    // $("#selectstatusVolunteer").val(volunteer.Status);
                    $("#selectgender").val(volunteer.Gender);
                    var temp = volunteer.BirthDate.substring(volunteer.BirthDate.indexOf("(") + 1, volunteer.BirthDate.indexOf(")"))

                    var byear = bdate.getFullYear();       
                    if (bday < 10) bday = "0" + bday;
                    if (bmonth < 10) bmonth = "0" + bmonth;
                    bdate = bday + "/" + bmonth + "/" + byear
                    $("#birthDate").val(bdate);
                    if (volunteer.KnowsArabic == true) $("#ArabSpeaking").prop('checked', true);
                    if (volunteer.IsActive == true) $("#activeVolunteer").prop('checked', true);

                },
                error: function (err) { alert("Error"); }
            });

        }
