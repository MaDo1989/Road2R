        //function to fill form for edit
        function uploadDataVol(displayName) {
            $.ajax({
                dataType: "json",
                url: "WebService.asmx/getVolunteer",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                data: JSON.stringify({ displayName: displayName }),
                success: function (data) {
                    var volunteer = JSON.parse(data.d);
                    GENERAL.VOLUNTEERS.setVolunteersList(volunteer);
                    var location = "";
                    for (i in volunteer.PrefLocation) {
                        location += volunteer.PrefLocation[i] + ", ";
                    }
                    location = location.substring(0, location.length - 2);
                    $("#PrefLocation").text(location);
                    var shift = "";
                    for (i in volunteer.PrefTime) {

                        shift += volunteer.PrefTime[i][0] + "-" + volunteer.PrefTime[i][1] + ", ";

                    }
                    shift = shift.substring(0, shift.length - 2);
                    $("#PrefShift").text(shift);
                    $("#volunteerName").val(volunteer.DisplayName);
                    $("#volunteerFirstName").val(volunteer.FirstNameH);
                    $("#volunteerLastName").val(volunteer.LastNameH);
                    $("#firstA").val(volunteer.FirstNameA);
                    $("#lastA").val(volunteer.LastNameA);
                    var temp = volunteer.JoinDate.substring(volunteer.JoinDate.indexOf("(") + 1, volunteer.JoinDate.indexOf(")"))
                    var jdate = new Date(parseInt(temp));//.toISOString();
                    var jday = jdate.getDate();
                    var jmonth = jdate.getMonth() + 1;
                    var jyear = jdate.getFullYear();
                    if (jday < 10) jday = "0" + jday;
                    if (jmonth < 10) jmonth = "0" + jmonth;
                    //jdate = jday + "/" + jmonth + "/" + jyear
                    jdate = jyear + "-" + jmonth + "-" + jday;
                    document.getElementById("joinDate").value = jdate;
                    //$("#joinDate").value = jdate;
                    $("#remarks").val(volunteer.Remakrs);
                    $("#phone1").val(volunteer.CellPhone);
                    $("#phone2").val(volunteer.CellPhone2);
                    $("#HomePhone").val(volunteer.HomePhone);
                    $("#email").val(volunteer.Email);
                    $("#typeVolunteer").val(volunteer.TypeVol);
                    $("#gender").val(volunteer.Gender);
                    $("#city").val(volunteer.City);
                    $("#address").val(volunteer.Address);
                    $("#selectgender").val(volunteer.Gender);

                    if (volunteer.KnowsArabic == true) $("#ArabSpeaking").prop('checked', true);
                    if (volunteer.IsActive == true) $("#activeVolunteer").prop('checked', true);

                },
                error: function (err) { alert("Error in getVolunteer: " + err.responseText); }
            });
        }
