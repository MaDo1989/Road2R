    <script>
        checkCookie();
        $(document).ready(function () {
            if (localStorage.active = "undefined")
                localStorage.active = true;

            if (localStorage.today = "undefined")
                localStorage.today = false;

            if (localStorage.unassigned = "undefined")
                localStorage.unassigned = false;

            if (localStorage.myRidePats = "undefined")
                localStorage.myRidePats = false;

            if (localStorage.pastRidePats = "undefined")
                localStorage.pastRidePats = false;
           
            $.fn.dataTable.moment('DD/MM/YY');

            //Create a DataTable from the Table
            t = $('#datatable-buttons').DataTable({ "paging": true }, { "visible": false, "targets": [1] }, { "className": "dt-body-left", "targets": [3] }
            );
            
            getCoors();
            refreshTable();
        });

        function saveFilters() {

            localStorage.active = $("#activeRidePats").prop('checked');
            localStorage.today = $("#TodaysRidePats").prop('checked');
            localStorage.unassigned = $("#UnassignedRidePats").prop('checked');
            localStorage.myRidePats = $("#MyRidePats").prop('checked');
            localStorage.pastRidePats = $("#PastRidePats").prop('checked');
            refreshTable();
        }

        function getCoors() {
            $.ajax({
                dataType: "json",
                url: "WebService.asmx/getCoorList",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                async: false,
                //data: JSON.stringify({}),
                success: getCoorsSuccessCB,
                error: getCoorsErrorCB
            });
        }

        function getCoorsSuccessCB(data) {
            var arr_coor = JSON.parse(data.d);
            var user = GENERAL.USER.getUserName();
            for (i in arr_coor) {
                if (user == arr_coor[i].UserName) {
                    currentCoor = arr_coor[i].DisplayName;
                    GENERAL.USER.setUserType(arr_coor[i].TypeVol)
                    break;
                }

            }

        }

        function getCoorsErrorCB(e) {
            alert("Error in getCoors: " + e.responseText);
        }


        function refreshTable() {
            checkCookie();
            var active = JSON.parse(localStorage.active);
            $("#activeRidePats").prop('checked', active);
            var today = JSON.parse(localStorage.today);
            $("#TodaysRidePats").prop('checked', today);
            var unassigned = JSON.parse(localStorage.unassigned);
            $("#UnassignedRidePats").prop('checked', unassigned);
            var myRidePats = JSON.parse(localStorage.myRidePats);
            $("#MyRidePats").prop('checked', myRidePats);
            var pastRidePats = JSON.parse(localStorage.pastRidePats);
            $("#pastRidePats").prop('checked', pastRidePats)

            t.clear().draw();

            var volunteerId = -2 // VolunteerId - 1 means get ALL FUTURE ridePats // VolunteerId -2 means get ALL ridePats

            $.ajax({
                dataType: "json",
                url: "WebService.asmx/GetRidePatView",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                data: JSON.stringify({ volunteerId: volunteerId }),
                success: function (data) {
                    var arr_rides = JSON.parse(data.d);
                    GENERAL.RIDEPAT.setRidePatList(JSON.stringify(arr_rides));

                    for (i in arr_rides) {

                        //Change date format
                        var temp = arr_rides[i].Date.substring(arr_rides[i].Date.indexOf("(") + 1);
                        temp = temp.substring(0, temp.indexOf(")"));
                        var date = new Date(parseInt(temp));

                        if (date.getDate() < 10) {
                            day = "0" + date.getDate();
                        } else day = date.getDate();


                        if (date.getMonth() + 1 < 10) {
                            month = "0" + (date.getMonth() + 1);
                        } else month = date.getMonth() + 1;

                        if (date.getHours() < 10) {
                            hours = "0" + date.getHours();
                        } else hours = date.getHours();

                        if (date.getMinutes() < 10) {
                            minutes = "0" + date.getMinutes();
                        } else minutes = date.getMinutes();


                        date2 = day + "/" + month + "/" + date.getUTCFullYear() % 2000 + " " + hours + ":" + minutes;

                        if (date.getHours() == 22 && date.getMinutes() == 14) { //22:14 is the default time to show afternoon אחה''צ
                            date2 = day + "/" + month + "/" + date.getUTCFullYear() % 2000;
                            date2 += " אחה\"צ";
                        }
                        if (unassigned) {
                            // $("#activeRidePats").prop('checked', false);
                            if (arr_rides[i].Status != "ממתינה לשיבוץ") continue;
                        }

                        if (active) {
                            // $("#UnassignedRidePats").prop('checked',false);
                            if (arr_rides[i].Status == "בוטלה" || arr_rides[i].Status == "הסתיימה") continue;
                        }

                        if (today) {
                            // Get the current date at midnight.
                            var now = new Date();
                            var todayAtMidn = new Date(now.getFullYear(), now.getMonth(), now.getDate());

                            // Set specificDate to a specified date at midnight.
                            var specificDateTemp = new Date(new Date(parseInt(temp)));
                            var specificDate = new Date(specificDateTemp.getFullYear(), specificDateTemp.getMonth(), specificDateTemp.getDate());

                            // Compare the two dates by comparing the millisecond
                            // representations.
                            if (todayAtMidn.getTime() != specificDate.getTime()) continue;
                        }

                        if (myRidePats) {
                            if (arr_rides[i].Coordinator.DisplayName != currentCoor) continue;
                        }

                        if (!pastRidePats)
                        {
                            if (new Date(parseInt(temp)) < new Date()) continue;
                        }

                        var btnStr = "";
                        var showBtn = "<button type='button' class='btn btn-icon waves-effect waves-light btn-success btn-sm m-b-5' id='show' name='" + arr_rides[i].RidePatNum + "' title='צפייה'><i class='fa fa-wpforms'></i></button>";
                        var editBtn = "<button type='button' class='btn btn-icon waves-effect waves-light btn-primary btn-sm m-b-5' id='edit' name='" + arr_rides[i].RidePatNum + "' title='עריכה'><i class='ti-pencil'></i></button>";
                        var deleteBtn = "<button type='button' class='btn btn-icon waves-effect waves-light btn-danger btn-sm m-b-5' id='remove' name='" + arr_rides[i].RidePatNum + "' title='מחיקה'><i class='fa fa-remove' ></i></button>";
                        btnStr += " " + showBtn;

                        if (arr_rides[i].Status == 'ממתינה לשיבוץ' && arr_rides[i].Coordinator.DisplayName == currentCoor) btnStr += " " + editBtn;

                        btnStr += " " + deleteBtn;

                        //if (arr_rides[i].Status == "הסתיימה") {
                        //    var reactiveBtn = "<button type='button' class='btn btn-icon waves-effect waves-light btn-default btn-sm m-b-5' id='reactive' title='הסתיימה'><i class='fa fa-check' ></i></button>";
                        //    btnStr += " " + reactiveBtn;
                        //}

                        if (arr_rides[i].Status == "ממתינה לשיבוץ")
                            t.row.add([arr_rides[i].Pat.DisplayName, arr_rides[i].Origin.Name, arr_rides[i].Destination.Name, date2, arr_rides[i].Status, arr_rides[i].Coordinator.DisplayName, btnStr]).draw(false);
                        else {
                            for (j in arr_rides[i].Drivers) {
                                if (arr_rides[i].Drivers[j].DriverType == "Primary") var primary = arr_rides[i].Drivers[j].DisplayName + " " + arr_rides[i].Drivers[j].CellPhone;
                                else secondary = arr_rides[i].Drivers[j].DisplayName + " " + arr_rides[i].Drivers[j].CellPhone;
                            }

                            if (arr_rides[i].Drivers.length == 1) {
                                if (primary != undefined) //Only a primary driver is assigned
                                    var drivers = "ראשי: " + primary;
                                else //only a secondary driver is assigned
                                    drivers = "גיבוי בלבד: " + secondary;
                            }
                            else if (arr_rides[i].Drivers.length == 2) //Two drivers are assigned
                                var drivers = "ראשי: " + primary + ", " + "גיבוי: " + secondary;
                            t.row.add([arr_rides[i].Pat.DisplayName, arr_rides[i].Origin.Name, arr_rides[i].Destination.Name, date2, drivers, arr_rides[i].Coordinator.DisplayName, btnStr]).draw(false);
                        }
                    }
                    //$.fn.dataTable.moment('DD/MM/YYYY HH:MM');
                    //$('#datatable-buttons').DataTable();
                    t.columns([3]).order('asc').draw();
                    // t.createdRow();


                    $('#datatable-buttons tbody').on('click', '#edit', function () {
                        //var data = t.row($(this).parents('tr')).data();
                        arr_details = { RidePatNum: this.name, func: "edit" }; //attribute name=RidePatNum
                        GENERAL.RIDEPAT.setRidePatList(JSON.stringify(arr_details));
                        location.href = "ridePatForm.html";
                    });

                    $('#datatable-buttons tbody').on('click', '#show', function () {
                        // var data = t.row($(this).parents('tr')).data();
                        arr_details = { RidePatNum: this.name, func: "show" };//attribute name=RidePatNum
                        GENERAL.RIDEPAT.setRidePatList(JSON.stringify(arr_details));
                        location.href = "ridePatForm.html";
                    });

                    $('#datatable-buttons tbody').on('click', '#remove', function () {
                        arr_details = { RidePatNum: this.name, func: "show" };//attribute name=RidePatNum
                        var data = t.row($(this).parents('tr')).data();
                        swal({
                            title: "האם אתם בטוחים?",
                            type: "warning",
                            text: "מחיקת ההסעה של " + data[0] + " מ" + data[1] + " ל" + data[2] + ", בתאריך " + data[3],
                            showCancelButton: true,
                            cancelButtonText: "בטל",
                            confirmButtonClass: 'btn-warning',
                            confirmButtonText: "מחק",
                            closeOnConfirm: false
                        }, function () {
                            var RidePat = new Object();
                            RidePat.RidePatNum = arr_details.RidePatNum;
                            deleteRidePat(RidePat, 'delete');

                        });
                    });

                    //$('#datatable-buttons tbody').on('click', '#reactive', function () {
                    //    var data = t.row($(this).parents('tr')).data();
                    //    swal({
                    //        title: "אתה בטוח שברצונך לשחזר את ההסעה:",
                    //        type: "warning",
                    //        text: data[1],
                    //        showCancelButton: true,
                    //        cancelButtonText: "בטל",
                    //        confirmButtonClass: 'btn-warning',
                    //        confirmButtonText: "שחזר",
                    //        closeOnConfirm: false
                    //    }, function () {
                    //        deactivateRidePat(data[0], 'ממתינה לשיבוץ');
                    //        swal({
                    //            title: "ההסעה הפכה לממתינה לשיבוץ",
                    //            timer: 1000,
                    //            type: "success",
                    //            showConfirmButton: false
                    //        });
                    //        setTimeout(function () { refreshTable() }, 1001);
                    //    });

                    //});
                },
                error: function (err) { alert("Error in GetRidePatView"); }
            });
        }

        function manipulateTable() {
            table1 = document.getElementById("datatable-buttons");//$('#datatable-buttons');
            tdarr = table1.getElementsByTagName("td");
            for (var j = 0; j < tdarr.length; j++) {
                //str = tdarr[j].innerHTML;
                if (tdarr[j].innerHTML.indexOf("08:00") !== -1) {
                    tdarr[j].innerHTML = "אחהצ";
                }
            }
        }

        function deleteRidePat(RidePat, func) {
            checkCookie();
            $.ajax({
                dataType: "json",
                url: "WebService.asmx/setRidePat",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                data: JSON.stringify({ RidePat: RidePat, func: func }),
                success: function (data) {
                    swal({
                        title: "ההסעה נמחקה",
                        timer: 1000,
                        type: "success",
                        showConfirmButton: false
                    });
                    setTimeout(function () { refreshTable() }, 1001);
                },
                error: function (err) { alert("Error in deleteRidePat:" + err.responseText); }
            });

        }

        function newRidePatForm() {
            ridePatNum = " ";
            arr_details = { ridePatNum: ridePatNum, func: "new" };
            GENERAL.RIDEPAT.setRidePatList(JSON.stringify(arr_details));
            location.href = "ridePatForm.html";
        }

    </script>
