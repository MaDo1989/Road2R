    <script>
        $(document).ready(function () {
            // DO NOT REMOVE : GLOBAL FUNCTIONS!
            var errorClass = 'invalid';

            var $serviceForm = $('#customerForm').validate({

                highlight: function (element) {
                    jQuery(element).closest('.form-group').addClass('has-error');
                },
                unhighlight: function (element) {
                    jQuery(element).closest('.form-group').removeClass('has-error');
                },

                // Rules for form validation
                rules: {
                    appStoreUrl: {
                        required: true
                    },
                    googleStoreUrl: {
                        required: true
                    },
                    realseDate: {
                        required: true
                    },
                    versionName: {
                        required: true
                    },
                },

                submitHandler: function (form, event) {
                    event.preventDefault();
                    //debugger;

                    var valid = validateUserInputs();
                    if (!valid) return false;


                    var userName = GENERAL.USER.getUserName();
                    var version = $("#versionName").val();

                    //DATE settings
                    var date = $("#realseDate").val();
                    var Day = parseInt(date.substring(8));
                    var Month = parseInt(date.substring(5, 7)) - 1;
                    var Year = parseInt(date.substring(0, 4));
                    var date1 = new Date(Year, Month, Day);
                    var mandatory = false;
                    if ($("#mandatory").is(':checked')) {
                        mandatory = true;
                    }
                    var google = $("#googleStoreUrl").val();
                    var appstore = $("#appStoreUrl").val();

                    //string userName, string google, string appstore, DateTime date, string version
                    $.ajax({
                        dataType: "json",
                        url: "WebService.asmx/setNewVersion",
                        contentType: "application/json; charset=utf-8",
                        type: "POST",
                        async: false,
                        data: JSON.stringify({ userName: userName, google: google, appstore: appstore, date: date1, version: version, mandatory: mandatory }),
                        success: function (data) {
                            //SaveAddresses(0, numberOfRecords, customerID);

                            swal({
                                title: "נשמר",
                                type: "success",
                                timer: 1000,
                                showConfirmButton: false
                            });
                            setTimeout(function () { goBack() }, 1001);

                        },
                        error: function (err) {
                            alert("Error in setNewVersion: " + err.responseText);
                        }
                    });
                    //END OF Insert Product Code


                    return false;
                },

                // Messages for form validation
                messages: {
                    appStoreUrl: {
                        required: "יש להכניס קישור לApp store"

                    },

                        required: "יש להוסיף תאריך שחרור גרסה"
                    },

                        required: "יש להוסיך שם גרסה"
                    },
                },
