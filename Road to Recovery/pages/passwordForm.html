    <script>
        $(document).ready(function () {
            // DO NOT REMOVE : GLOBAL FUNCTIONS!
            var errorClass = 'invalid';
            var errorElement = 'em';
            var $serviceForm = $('#customerForm').validate({

                highlight: function (element) {
                    jQuery(element).closest('.form-group').addClass('has-error');
                },
                unhighlight: function (element) {
                    jQuery(element).closest('.form-group').removeClass('has-error');
                },

                // Rules for form validation
                rules: {
                    passA: {
                        required: true
                    },
                    passB: {
                        required: true
                    },
                },

                submitHandler: function (form, event) {
                    event.preventDefault();
                    //debugger;

                    var valid = validateUserInputs();
                    if (!valid) return false;

                    var passWord = $("#passB").val();
                    var userName = GENERAL.USER.getUserName();

                    $.ajax({
                        dataType: "json",
                        url: "WebService.asmx/setUserPassword",
                        contentType: "application/json; charset=utf-8",
                        type: "POST",
                        async: false,
                        data: JSON.stringify({ userName: userName, password: passWord }),
                        success: function (data) {
                            //SaveAddresses(0, numberOfRecords, customerID);

                            swal({
                                title: "נשמר",
                                type: "success",
                                timer: 1000,
                                showConfirmButton: false
                            });
                            setTimeout(function () { goBack() }, 1001);

                        },
                        error: function (err) {
                            alert("Error in setUserPassword: " + err.responseText);
                        }
                    });
                    //END OF Insert Product Code

                    
                    return false;
                },

                // Messages for form validation
                messages: {
                    passA: {
                        required: "יש להכניס סיסמה"
                    },
                    passB: {
                        required: "יש להכניס סיסמה שוב"
                    },
                },


            });
        });

        function validateUserInputs() {

            var passwordA = true;
            var passwordB = true;

            var passA = $("#passA").val();
            if (passA == "") {
                passwordA = false;
                alert("יש למלא סיסמה חדשה");
                swal(
                        "שגיאה",
                        "יש למלא סיסמה חדשה",
                        "warning"
                    );
            }
            var passB = $("#passB").val();
            if (passB == "") {
                passwordB = false;
                 swal(
                        "שגיאה",
                        "יש למלא סיסמה חדשה שוב",
                        "warning"
                    );
            }

            if(passA!=passB){
                passwordA = false;
                passwordB = false;
            }

            if (!passwordA || !passwordB) {
                return false;
            } else return true;
        }
    </script>
