        function getLog() {
            $.ajax({

        function refreshTable(hours) {
            
            t.clear().draw();


            var hoursObj = { hours: hours };
            $('#wait').show();
            $.ajax({
                dataType: "json",
                url: "WebService.asmx/getLog",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                data: JSON.stringify(hoursObj),

                //data: JSON.stringify({ volunteerId: -1 }), //VolunteerId -1 means get all ridePats
                success: function (data) {
                    $('#wait').hide();
                    var arr_log = JSON.parse(data.d);
                    //GENERAL.RIDEPAT.setRidePatList(JSON.stringify(arr_rides));
                    var thisUser = $('#thisUser').is(':checked');
                    var user = GENERAL.USER.getUserName();
                    for (i in arr_log) {

                        if (thisUser) {
                            if (arr_log[i].Coordinator != user) continue;
                        }

                        var myDate = new Date(parseInt(arr_log[i].Date.replace('/Date(', '')));
                        var datePrint =  myDate.toTimeString().match('([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]')[0] + ' ' +myDate.getDate() + "." + (myDate.getMonth() + 1) + "." + myDate.getFullYear();
                        t.row.add([arr_log[i].Code, datePrint,arr_log[i].Message, arr_log[i].Severity]).draw(false);
                        
                    }

                    },
                error: function (err) {
                    $('#wait').hide();
                    alert("Error in getLog: " + err.responseText);
                }
            });
