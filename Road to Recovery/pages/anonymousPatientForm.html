        function generateEquipment() {

            $.ajax({
                dataType: "json",
                url: "WebService.asmx/getAllEquipment",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                async: false,
                success: generateEquipmentSuccessCB,
                error: generateEquipmentErrorCB
            });
        }

        function generateEquipmentSuccessCB(data) {
            arr_equipment = JSON.parse(data.d);

            var str = "";

            for (i in arr_equipment) {
                var equipment = arr_equipment[i];
               
                str += "<div><input id='equipmentCB" + i + "' type=checkbox name='" + i + "'>&nbsp";
                str += "<label for='equipmentCB" + i + "'>" + equipment + "</label>&nbsp&nbsp</div>";
            }
            //if (arr_equipment.length == 0) str = "<label>אין מלווים</label>";
            $("#selectEquipment").html(str);

            if (arr_customer.func == "show") {
                var select = $("#selectEquipment input");
                for (var i = 0; i < select.length; i++) {
                    $("#selectEquipment input").eq(i).prop('disabled', true);
                }
            }

        }

        function generateEquipmentErrorCB(e) {
            alert("Error in generateEquipment: " + e.responseText);
        }

        function generateLocations() {

            $.ajax({
                dataType: "json",
                url: "WebService.asmx/getDestinationView",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                async: false,
                data: JSON.stringify({ active: true }),
                success: function (data) {
                    var arr_locations = JSON.parse(data.d);
                    arr_locations.sort();
                    $('<option>', { value: "", text: "בחר " }).appendTo($("#barrier"));
                    $('<option>', { value: "", text: "בחר " }).appendTo($("#hospital"));

                    for (i in arr_locations) {
                        $('<option>', { value: arr_locations[i].Name, text: arr_locations[i].EnglishName }).appendTo($("#barrier"));
                        $('<option>', { value: arr_locations[i].Name, text: arr_locations[i].EnglishName }).appendTo($("#hospital"));
                    }
                },
                error: function (err) { alert("Error in getDestinationView: " + err.responseText); }
            });
        }

        function loadPage() {
            var func = JSON.parse(localStorage.getItem('func'));
            
            if (JSON.parse(GENERAL.PATIENTS.getPatientsList()).length != 0) {
                arr_patient = JSON.parse(GENERAL.PATIENTS.getPatientsList());
                if (arr_customer.func == "new") {
                    generateLocations();
                  //  generateHospital();
                    generateEquipment();
                    //generateCities();
                }
                if (arr_patient.func == "edit" || arr_patient.func == "show") {
                    //document.getElementById("escorted").style.visibility = "visible";
                    uploadData(arr_patient.displayName);
                    //if (arr_patient.func == "edit") {
                    document.getElementById("anonymouspatient").disabled = true;

                    //}
                    if (arr_patient.func == "show") {
                        $("#anonymouspatient").attr('disabled', 'disabled');
                        $("#activepatient").attr('disabled', 'disabled');
                        $("#PatientName").attr('disabled', 'disabled');
                        $("#patientFirstName").attr('disabled', 'disabled');
                        $("#patientLastName").attr('disabled', 'disabled');
                        $("#patientEnglishName").attr('disabled', 'disabled');
                        //$("#phone1").attr('disabled', 'disabled');
                        //$("#city").attr('disabled', 'disabled');
                        $("#barrier").attr('disabled', 'disabled');
                        $("#hospital").attr('disabled', 'disabled');
                        $("#escort").attr('disabled', 'disabled');
                        $("#statusPatient").attr('disabled', 'disabled');
                        //$("#birthDate").attr('disabled', 'disabled');
                        $("#selectBarrier").attr('disabled', 'disabled');
                        $("#selectAddition").attr('disabled', 'disabled');
                        //$("#phone2").attr('disabled', 'disabled');
                        //$("#HomePhone").attr('disabled', 'disabled');
                        $("#firstA").attr('disabled', 'disabled');
                        //$("#lastA").attr('disabled', 'disabled');
                        //$("#history").attr('disabled', 'disabled');
                        //$("#department").attr('disabled', 'disabled');
                        //$("#remarks").attr('disabled', 'disabled');
                        //initializeSelect2();
                    }

                    else {
                        generateLocations();
                       // generateHospital();
                        generateEquipment();
                        generateCities();
                        $("#patientFirstName").attr('disabled', 'disabled');
                        $("#activepatient").prop('checked', 'checked');
                    }
                }
            }
        }

        //function to fill form for edit
        function uploadData(displayName) {
            $('#wait').show();
            $.ajax({
                dataType: "json",
                url: "WebService.asmx/getAnonymousPatient",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                data: JSON.stringify({ displayName: displayName }),
                success: function (data) {
                    $('#wait').hide();
                    var patient = JSON.parse(data.d);
                    GENERAL.PATIENTS.setPatientsList(JSON.stringify(patient));
                    generateEquipment();
                  //  generateHospital();
                    generateLocations();
                    $("#PatientName").val(patient.DisplayName);
                    $("#patientFirstName").val(patient.FirstNameH);
                    $("#escort").val(patient.NumberOfEscort);
                    $("#firstA").val(patient.FirstNameA);
                    $("#barrier").val(patient.Barrier.Name);
                    $("#hospital").val(patient.Hospital.Name);
                    $("#patientEnglishName").val(patient.EnglishName);

                    if (typeof arr_equipment !== "undefined") {
                        for (i in arr_equipment) {
                            for (j in patient.Equipment) {
                                if (arr_equipment[i] == patient.Equipment[j]) {
                                    $("#equipmentCB" + i).prop('checked', true);
                                }
                            }
                        }
                    }
                    if (patient.IsActive == true) $("#activepatient").prop('checked', true);
                    if (patient.IsAnonymous == true) $("#anonymouspatient").prop('checked', true);


                    //refreshTable(patient.DisplayName)

                },
                error: function (err) {
                    alert("Error in getPatient: " + err.responseText);
                    $('#wait').hide();
                }
            });
        }

        function returnpatients() {
            location.href = "viewPatient.html"
        }
        function returnpatient() {
            location.href = "patientForm.html"
        }

                checkName = false;
                $("#patientFirstName").val("");
                alert("שם חולה אנונימי קיים, יש לבחור שם שונה");
            }

            var barrier = $("#barrier").val();
            if (barrier == "") {
                barrier = false
                alert("יש לבחור מחסום מתוך הרשימה");
            }

            var hospital = $("#hospital").val();
            if (hospital == "") {
                hospital = false
                alert("יש לבחור בית חולים מתוך הרשימה");
            }

            var escort = $("#escort").val();
            if (escort == "-1") {
                escort = false
                alert("יש לבחור מספר מלווים מתוך הרשימה");
            }

            if (!englishNameCon || !checkName || !barrier || !hospital || !escort ) {
                return false;
            } else return true;
        }
        
        function generatePat() {
            $.ajax({
                dataType: "json",
                url: "WebService.asmx/getPatients",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                async: false,
                data: JSON.stringify({ active: true }),
                success: function (data) {
                    arr_pat = JSON.parse(data.d);

                    for (i in arr_pat) {
                        patients.push(arr_pat[i].DisplayName);

                    }
                },
                error: function (err) { alert("Error in generatePat"); }
            });
        }
    </script>
