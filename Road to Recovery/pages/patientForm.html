        function loadAddresses(customerID) {
            // show loading message
            $("#jqGrid")[0].grid.beginReq();

            $.ajax({
                dataType: "json",
                url: "WebService.asmx/getCustomerAddresses",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                data: JSON.stringify({ customerID: customerID }),
                success: function (data) {
                    var arr_addresses = JSON.parse(data.d);

                    for (i in arr_addresses) {
                        addressesArrayData.push({
                            ID: arr_addresses[i].AddressID,
                            AddressName: arr_addresses[i].AddressName,
                            City: arr_addresses[i].CustomerCity.CityName,
                            Street: arr_addresses[i].Street,
                            Number: arr_addresses[i].Number,
                            ContactPerson: arr_addresses[i].ContactPerson,
                            ContactPhone: arr_addresses[i].ContactPhone,
                            Comments: arr_addresses[i].Comments
                        });
                    }

                    // set the new data
                    $("#jqGrid").jqGrid('setGridParam', { data: addressesArrayData });
                    // hide the show message
                    $("#jqGrid")[0].grid.endReq();
                    // refresh the grid
                    $("#jqGrid").trigger('reloadGrid');

                    numberOfRecords = $("#jqGrid").getGridParam("records");
                },
                error: function (err) { alert("Error in getCustomerAddresses:" + err.responseText); }
            });
        }

        function generateEquipmentSuccessCB(data) {
            arr_equipment = JSON.parse(data.d);

            var str = "";

            for (i in arr_equipment) {
                var equipment = arr_equipment[i];
                if (equipment == "כסא גלגלים") {
                    str += "<div><input id='equipmentCB" + i + "' type=checkbox name='" + i + "'>&nbsp";
                    str += "<label data-toggle='tooltip' title='Wheelchair كرسي عجلات' for='equipmentCB" + i + "'>" + equipment + "</label>&nbsp&nbsp</div>";
                }
                if (equipment == "קביים") {
                    str += "<div><input id='equipmentCB" + i + "' type=checkbox name='" + i + "'>&nbsp";
                    str += "<label data-toggle='tooltip' title='Crutches عكازات' for='equipmentCB" + i + "'>" + equipment + "</label>&nbsp&nbsp</div>";
                }
                if (equipment == "בוסטר") {
                    str += "<div><input id='equipmentCB" + i + "' type=checkbox name='" + i + "'>&nbsp";
                    str += "<label data-toggle='tooltip' title='Buster بوستر' for='equipmentCB" + i + "'>" + equipment + "</label>&nbsp&nbsp</div>";
                }
                if (equipment == "כסא תינוק") {
                    str += "<div><input id='equipmentCB" + i + "' type=checkbox name='" + i + "'>&nbsp";
                    str += "<label data-toggle='tooltip' title='Baby seat كرسي طفل' for='equipmentCB" + i + "'>" + equipment + "</label>&nbsp&nbsp</div>";
                }
            }
            //if (arr_equipment.length == 0) str = "<label>אין מלווים</label>";
            $("#selectEquipment").html(str);

            if (arr_customer.func == "show") {
                var select = $("#selectEquipment input");
                for (var i = 0; i < select.length; i++) {
                    $("#selectEquipment input").eq(i).prop('disabled', true);
                }
            }

        }

        function generateLocation() {
            var $select = $("#hospital");
            var $select1 = $("#barrier");
            $.ajax({
                dataType: "json",
                url: "WebService.asmx/getDestinationView",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                async: false,
                data: JSON.stringify({ active: true }),
                success: function (data) {
                    var arr_locations = JSON.parse(data.d);
                    arr_locations.sort();
                    $('<option>', { value: "", text: "בחר " }).appendTo($select);
                    $('<option>', { value: "", text: "בחר " }).appendTo($select1);
                    for (i in arr_locations) {

                        $('<option>', { value: arr_locations[i].Name, text: arr_locations[i].EnglishName }).appendTo($select);
                        $('<option>', { value: arr_locations[i].Name, text: arr_locations[i].EnglishName }).appendTo($select1);

        //function to fill form for edit
        function uploadData(displayName) {
            isNew = false;
            $("#backToRide").show();
            $('#wait').show();
            $.ajax({
                dataType: "json",
                url: "WebService.asmx/getPatient",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                data: JSON.stringify({ displayName: displayName }),
                success: function (data) {
                    $('#wait').hide();

                    var patient = JSON.parse(data.d);
                    console.log(patient);
                    if (patient.DisplayName === null) {
                        uploadData($("#patientFirstName").val())
                    }
                    else {
                        GENERAL.PATIENTS.setPatientsList(JSON.stringify(patient));
                        generateEquipment();
                        //generateHospital();
                        //generateBarrier();
                        generateLocation();
                        // generateHospitalPat(patient);
                        // generateBarrierPat(patient);
                        //generateStatus(patient);
                        //generateGender(patient);
                        $("#PatientName").val(patient.DisplayName);
                        $("#patientEnglishName").val(patient.EnglishName);
                        $("#patientFirstName").val(patient.FirstNameH);
                        $("#patientLastName").val(patient.LastNameH);
                        $("#firstA").val(patient.FirstNameA);
                        $("#lastA").val(patient.LastNameA);
                        $("#phone1").val(patient.CellPhone);
                        $("#phone2").val(patient.CellPhone1);
                        if (patient.PatientIdentity === 0) {
                            $("#PatientIdentity").val("");
                        }
                        else $("#PatientIdentity").val(patient.PatientIdentity);
                        $("#HomePhone").val(patient.HomePhone);
                        $("#city").val(patient.City);
                        // $("#livingArea").val(patient.LivingArea);
                        // $("#statusPatient").val(patient.Status);
                        // $("#selectAddition").val(patient.Addition);
                        $("#history").val(patient.History);
                        $("#department").val(patient.Department);
                        $("#barrier").val(patient.Barrier.Name);
                        $("#hospital").val(patient.Hospital.Name);
                        $("#remarks").val(patient.Remarks);
                        if (patient.Gender == "") {
                            $("#gender").val("Unknown");
                        }
                        else $("#gender").val(patient.Gender);
                        var tmpDate = patient.BirthDate.substring(0, 10);
                        tmpDate = tmpDate.split("/")
                        year = tmpDate[2];
                        month = tmpDate[1];
                        day = tmpDate[0];
                        date = year + "-" + month + "-" + day;
                        document.getElementById("birthDate").value = date;
                        //$("#birthDate").val(patient.BirthDate.substring(0, 10));
                        $('#escortsToShow').show();
                        //$('html, body').animate({
                        //    scrollTop: $("#escortsToShow").offset().top
                        //}, 2100);
                        document.getElementById("newEscort").disabled = false;

                        if (typeof arr_equipment !== "undefined") {

                            for (i in arr_equipment) {
                                for (j in patient.Equipment) {
                                    if (arr_equipment[i] == patient.Equipment[j]) {
                                        $("#equipmentCB" + i).prop('checked', true);
                                    }
                                }
                            }
                        }
                        if (patient.IsActive == true) {
                            $("#activepatient").prop('checked', true)
                        }
                        refreshTable(patient.DisplayName)
                    }

                },
                error: function (err) {
                    alert("Error in getPatient: " + err.responseText);
                    $('#wait').hide();
                }
            });
        }

        function refreshTable(patientName) {
            checkCookie();
            // var active = $("#activePatient").prop('checked');

            t.clear().draw();

            $.ajax({
                dataType: "json",
                url: "WebService.asmx/getPatientEscorted",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                data: JSON.stringify({ displayName: patientName, caller: "patientForm" }),
                success: function (data) {
                    var arr_escorts = JSON.parse(data.d);
                    //GENERAL.VOLUNTEERS.setvolunteersList(arr_volunteers);
                    console.log(arr_escorts)
                    numOfPatinetEscorts = arr_escorts.length;
                    for (i in arr_escorts) {
                        var btnStr = ""
                        var showBtn = "<button type='button' class='btn btn-icon waves-effect waves-light btn-success btn-sm m-b-5' id='show' title='צפייה'><i class='fa fa-wpforms'></i></button>";

                        btnStr += showBtn;

                        if (arr_escorts[i].IsActive == false) {
                            var reactiveBtn = "<button type='button' class='btn btn-icon waves-effect waves-light btn-warning btn-sm m-b-5' id='reactive' title='שחזור'><i class='fa fa-undo' ></i></button>";
                            btnStr += " " + reactiveBtn;
                        }
                        else {
                            var editBtn = "<button type='button' class='btn btn-icon waves-effect waves-light btn-primary btn-sm m-b-5' id='edit' title='עריכה'><i class='ti-pencil'></i></button>";
                            var deleteBtn = "<button type='button' class='btn btn-icon waves-effect waves-light btn-danger btn-sm m-b-5' id='remove' title='מחיקה'><i class='fa fa-remove' ></i></button>";
                            btnStr += " " + editBtn + " " + deleteBtn;
                        }


                        t.row.add([arr_escorts[i].DisplayName, arr_escorts[i].EnglishName, arr_escorts[i].CellPhone, arr_escorts[i].City, arr_escorts[i].ContactType, arr_escorts[i].Gender, btnStr]).draw(false);

                    }

                    t.columns([0]).order('asc').draw();

                    $('#datatable-buttons tbody').on('click', '#edit', function () {
                        var data = t.row($(this).parents('tr')).data();
                        arr_details = { displayName: data[0], func: "edit", patientName: $("#PatientName").val() };
                        GENERAL.ESCORTED.setEscortedList(JSON.stringify(arr_details));
                        location.href = "escortedForm.html";
                    });

                    $('#datatable-buttons tbody').on('click', '#show', function () {
                        var data = t.row($(this).parents('tr')).data();
                        arr_details = { displayName: data[0], func: "show", patientName: $("#PatientName").val() };
                        GENERAL.ESCORTED.setEscortedList(JSON.stringify(arr_details));
                        location.href = "escortedForm.html";
                    });

                    $('#datatable-buttons tbody').on('click', '#remove', function () {
                        var data = t.row($(this).parents('tr')).data();
                        swal({
                            title: "האם אתם בטוחים?",
                            type: "warning",
                            text: "הפיכת המלווה " + data[0] + " ללא פעיל\nتحويل المرافق " + data[0] + " لغير فعال",
                            showCancelButton: true,
                            cancelButtonText: "בטל\nالغاء",
                            confirmButtonClass: 'btn-warning',
                            confirmButtonText: "מחיקה\nالغاء",
                            closeOnConfirm: false
                        }, function () {
                            setEscortedStatus(data[0], false);
                            swal({
                                title: "تم تحويل المرافق لغير فعال\nהמלווה הפך ללא פעיל",
                                timer: 1000,
                                type: "success",
                                showConfirmButton: false
                            });
                            setTimeout(function () { refreshTable(patientName) }, 1001);
                        });
                    });

                    $('#datatable-buttons tbody').on('click', '#reactive', function () {
                        var data = t.row($(this).parents('tr')).data();
                        swal({
                            title: "האם אתם בטוחים?",
                            type: "warning",
                            text: "שחזור המלווה " + data[0] + "\nاسترجاع المرافق " + data[0],
                            showCancelButton: true,
                            cancelButtonText: "בטל\nالغاء",
                            confirmButtonClass: 'btn-warning',
                            confirmButtonText: "שחזר\nاسترجاع",
                            closeOnConfirm: false
                        }, function () {
                            setEscortedStatus(data[0], true);
                            swal({
                                title: "المرافق تحول لفعال\nהמלווה הפך ללא פעיל",
                                timer: 1000,
                                type: "success",
                                showConfirmButton: false
                            });
                            setTimeout(function () { refreshTable(patientName) }, 1001);
                        });

                    });
                },
                error: function (err) { alert("Error in getPatientEscorted: " + err.responseText); }
            });
        }

            let existingPatients = [];

                existingPatients = JSON.parse(GENERAL.PATIENTS.getPatients());
            }
               

            $('#PatientIdentity').blur(function () {

                let inseredValue = parseInt($('#PatientIdentity').val());

                let isExist = false;
                for (var i = 0; i < existingPatients.length; i++) {

                    if (existingPatients[i].PatientIdentity === inseredValue) {
                        isExist = true;
                        break;
                    }
                }
                if (isExist) {
                    $('#PatientIdentity_ErrorMsg').show()

        function validatePatientInputs() {

            var CityExists = false;

            var hospital = true;
            var gender = true;
            var englishNameCon = true;
            var city = $("#city").val();
            var englishName = $("#patientEnglishName").val();
            var firstName = $("#patientFirstName").val();

            if (!englishName) {

                    "warning"
                );
                englishNameCon = false;
            }
            else {
                //if (isAssistant) {
                if (firstName === "" && lastName === "") {
                    $("#patientFirstName").val(englishName);
                    $("#patientLastName").val("");
                }
                //}
            }
            if (!city) {
                CityExists = true;
            }
            if (!CityExists) {
                for (i in cities) {
                    if (city == cities[i]) {
                        CityExists = true;
                        break;
                    }
                }
            }
            if (!CityExists) {
                swal(
                    "שגיאה",
                    "ישוב זה אינו מוגדר במערכת. אנא השתמש בישוב שמוגדר או פנה למנהל המערכת.\nالبلد المذكور غير معرف بالبرنامج، الرجاء اختيار بلد معرف او الرجاء التوجه لمدير البرنامج",
                    "warning"
                );
            }
            var barrier = $("#barrier").val();
            if (!barrier) {
                barrier = false
                swal(
                    "שגיאה",
                    "יש לבחור מחסום מתוך הרשימה\nيجب اختيار معبر من القائمة",
                    "warning"
                );
            }

            var hospital = $("#hospital").val();
            if (!hospital) {
                hospital = false
                swal(
                    "שגיאה",
                    "יש לבחור בית חולים מתוך הרשימה\nيجب اختيار مستشفى من القائمة",

            //        "warning"
            //    );
            //}


            var checkPhone1 = $("#phone1").val();
            checkPhone1 = checkPhone1.replace(/ /g, '');
            checkPhone1 = checkPhone1.replace(/-/g, '');
            var phoneReg = new RegExp("0\\d{8}$|0\\d{9}$");
            var phoneMatch = phoneReg.test(checkPhone1);
            if (!phoneMatch) {
                swal(
                    "שגיאה",
                    "הטלפון הראשי שהוזן אינו חוקי\nالهاتف الرئيسي المسجل غير ملائم",
                    "warning"
                );
            }

            if ($("#phone2").val() != "") {
                var checkPhone2 = $("#phone2").val();
                checkPhone2 = checkPhone2.replace(/ /g, '');
                checkPhone2 = checkPhone2.replace(/-/g, '');
                var phoneReg2 = new RegExp("0\\d{8}$|0\\d{9}$");

                        "הטלפון 2 שהוזן אינו חוקי\nالهاتف ٢ المسجل غير ملائم",
                        "warning"
                    );
                }
            } else phoneMatch2 = true;

            if ($("#HomePhone").val() != "") {
                var checkPhone3 = $("#HomePhone").val();
                checkPhone3 = checkPhone3.replace(/ /g, '');
                checkPhone3 = checkPhone3.replace(/-/g, '');
                var phoneReg3 = new RegExp("0\\d{8}$|0\\d{9}$");
                var phoneMatch3 = phoneReg3.test(checkPhone3);
                if (!phoneMatch3) {
                    swal(
                        "שגיאה",
                        "הטלפון הנוסף שהוזן אינו חוקי\nالهاتف الإضافي المسجل غير ملائم",
                        "warning"
                    );
                }
            } else phoneMatch3 = true;

            var identityMatch = true;
            var identity = $("#PatientIdentity").val();
            if (identity != "") {
                var re = new RegExp("^\\d{9}$");

                if (!re.test(identity)) {
                    identityMatch = false;
                    swal(
                        "שים לב!",
                        "תעודת הזהות צריכה להכיל 9 ספרות",
                        "warning"
                    );
                }
            }

            if (!name || !englishNameCon || !CityExists || !barrier || !hospital || !gender || !phoneMatch || !phoneMatch2 || !phoneMatch3 || !identityMatch) {
                return false;
            } else return true;
        }
