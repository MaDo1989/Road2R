    <script>
        checkCookie();
        $(document).ready(function () {
            includeHTML();
            splitHour = 12; //The hourthat seperates morning and afternoon ridepats

            //  document.getElementById("Numbers").checked = localStorage.numbers === 'true';


            //document.getElementById("activeRidePats").checked = localStorage.active === 'true';
            //document.getElementById("TodaysRidePats").checked = localStorage.today === 'true';
            //document.getElementById("UnassignedRidePats").checked = localStorage.unassigned === 'true';
            //document.getElementById("MyRidePats").checked = localStorage.myRidePats === 'true';
            //$("#activeRidePats").prop('checked', localStorage.active);
            //$("#TodaysRidePats").prop('checked', localStorage.today);
            //$("#UnassignedRidePats").prop('checked', localStorage.unassigned);
            //$("#MyRidePats").prop('checked', localStorage.myRidePats);

            $.fn.dataTable.moment('DD/MM/YYYY');
            //$('#example').DataTable();
            // $.fn.dataTable.moment('DD/MM/YYYY HH:MM');//'' DD/MM/YYYY HH:MM


           //Create a DataTable from the Table
           tMorning = $('#datatable-morning').DataTable({ "paging": false }, { "visible": false, "targets": [1] }, { "className": "dt-body-left", "targets": [3] });
           tAfternoon = $('#datatable-afternoon').DataTable({ "paging": false }, { "visible": false, "targets": [1] }, { "className": "dt-body-left", "targets": [3] });
           tFuture = $('#datatable-future').DataTable({ "paging": false }, { "visible": false, "targets": [1] }, { "className": "dt-body-left", "targets": [3] });


            getCoors();

            refreshTable();
            setInterval("refreshTable()", 20000);
        });

        function saveFilters() {

            localStorage.active = $("#activeRidePats").prop('checked');
            localStorage.today = $("#TodaysRidePats").prop('checked');
            localStorage.unassigned = $("#UnassignedRidePats").prop('checked');
            localStorage.myRidePats = $("#MyRidePats").prop('checked');
            refreshTable();
        }

        function getCoors() {
            $.ajax({
                dataType: "json",
                url: "WebService.asmx/getCoorList",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                async: false,
                //data: JSON.stringify({}),
                success: getCoorsSuccessCB,
                error: getCoorsErrorCB
            });
        }

        function getCoorsSuccessCB(data) {
            var arr_coor = JSON.parse(data.d);
            var user = GENERAL.USER.getUserName();
            for (i in arr_coor) {
                if (user == arr_coor[i].UserName) {
                    currentCoor = arr_coor[i].DisplayName;
                    GENERAL.USER.setUserType(arr_coor[i].TypeVol)
                    break;
                }
            }
        }

        function getCoorsErrorCB(e) {
            alert("Error in getCoors: " + e.responseText);
        }


        function refreshTable() {

            checkCookie();
            var active = localStorage.active;//$("#activeRidePats").prop('checked');
            var today = localStorage.today;//$("#TodaysRidePats").prop('checked');
            var unassigned = localStorage.unassigned;//$("#UnassignedRidePats").prop('checked');
            var myRidePats = localStorage.myRidePats;//$("#MyRidePats").prop('checked');

            tMorning.clear().draw();
            tAfternoon.clear().draw();
            tFuture.clear().draw();

            var volunteerId = -2 // VolunteerId - 1 means get ALL FUTURE ridePats // VolunteerId -2 means get ALL ridePats

            $.ajax({
                dataType: "json",
                url: "WebService.asmx/GetRidePatView",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                data: JSON.stringify({ volunteerId: volunteerId }), 
                success: function (data) {
                    arr_rides = JSON.parse(data.d);
                    GENERAL.RIDEPAT.setRidePatList(JSON.stringify(arr_rides));
                    for (i in arr_rides) {
                        if (arr_rides[i].Coordinator.DisplayName != currentCoor) continue; //let the function run only for logged-in coordinator

                        //Change date format
                        var temp = arr_rides[i].Date.substring(arr_rides[i].Date.indexOf("(") + 1);
                        temp = temp.substring(0, temp.indexOf(")"));
                        var date = new Date(parseInt(temp));


                        if (date.getMinutes() < 10) {
                            minutes = "0" + date.getMinutes();
                        } else minutes = date.getMinutes();


                       // date2 = date.toLocaleDateString();
                        var day3 = date.getDate();
                        if (day3 < 10) day3 = "0" + day3; 
                        date2 = day3 + "/" + (date.getMonth()+1) + "/" + date.getUTCFullYear();
                        

                        hours = date.getHours();
                        time = hours + ":" + minutes;
                        if (hours == "22" && minutes == "14") time = "אחה''צ"; //22:14 means afternoon

                        btnStr = "";
                        showBtn = "<button type='button' class='btn btn-icon waves-effect waves-light btn-success btn-sm m-b-5' id='show' name='" + arr_rides[i].RidePatNum + "' title='צפייה'><i class='fa fa-wpforms'></i></button>";
                        editBtn = "<button type='button' class='btn btn-icon waves-effect waves-light btn-primary btn-sm m-b-5' id='edit' name='" + arr_rides[i].RidePatNum + "' title='עריכה'><i class='ti-pencil'></i></button>";
                        deleteBtn = "<button type='button' class='btn btn-icon waves-effect waves-light btn-danger btn-sm m-b-5' id='remove' name='" + arr_rides[i].RidePatNum + "' title='מחיקה'><i class='fa fa-remove'></i></button>";
                        backupBtn = "<button type='button' class='btn btn-icon waves-effect waves-light btn-warning btn-sm m-b-5' id='backup' name='" + arr_rides[i].RidePatNum + "' title='שליחת הודעה לגיבוי'><i class='fa fa-send'></i></button>";


                        btnStr += showBtn;
                        if (arr_rides[i].Status == 'ממתינה לשיבוץ') btnStr += " " + editBtn; //allow editing a ridepat if no drivers are assigned to it

                        btnStr += " " + deleteBtn;

                        if (arr_rides[i].Status == 'שובץ גיבוי') btnStr += " " + backupBtn; //Enable option to text the secondary driver asking to assign him to primary

                        //tables rows building
                        if (date.toLocaleDateString() == new Date().toLocaleDateString()) //today's rides
                        {
                            if (date.getHours() < splitHour) //morning rides
                            {
                                buildTables(tMorning);
                            }
                            else //afternoon rides
                            {
                                buildTables(tAfternoon);
                            }
                        }
                        else //futrue rides
                        {
                            buildTables(tFuture);
                        }
                    }

                    tMorning.columns([0]).order('asc').draw();
                    tAfternoon.columns([0]).order('asc').draw();
                    tFuture.columns([0]).order('asc').draw();

                    $('#datatable-morning tbody').on('draw', manipulateTables());


                    //manage button clicks on tables
                    $('#datatable-morning tbody').on('click', '#edit', function () {
                        editButton(this);
                    });

                    $('#datatable-morning tbody').on('click', '#show', function () {
                        showButton(this);
                    });

                    $('#datatable-morning tbody').on('click', '#remove', function () {
                        confirmDelete(this);
                    });

                    $('#datatable-morning tbody').on('click', '#backup', function () {
                        backupToPrimaryButton(this);
                    });

                    $('#datatable-afternoon tbody').on('click', '#edit', function () {
                        editButton(this);
                    });

                    $('#datatable-afternoon tbody').on('click', '#show', function () {
                        showButton(this);
                    });

                    $('#datatable-afternoon tbody').on('click', '#remove', function () {
                        confirmDelete(this);
                    });

                    $('#datatable-afternoon tbody').on('click', '#backup', function () {
                        backupToPrimaryButton(this);
                    });

                    $('#datatable-future tbody').on('click', '#edit', function () {
                        editButton(this);
                    });

                    $('#datatable-future tbody').on('click', '#show', function () {
                        showButton(this);
                    });

                    $('#datatable-future tbody').on('click', '#remove', function () {
                        confirmDelete(this);
                    });

                    $('#datatable-future tbody').on('click', '#backup', function () {
                        backupToPrimaryButton(this);
                    });

                },
                error: function (err) { alert("Error in GetRidePatView: " + err.responseText); }
            });
        }

        function buildTables(table) {

            if (arr_rides[i].Status == "ממתינה לשיבוץ") {
                if (table.context[0].sTableId != "datatable-future") {
                    table.row.add([time, arr_rides[i].Origin.Name, arr_rides[i].Destination.Name, arr_rides[i].Pat.DisplayName, "אין!", arr_rides[i].Status, btnStr]).draw(false);
                }
                else {
                    table.row.add([date2, time, arr_rides[i].Origin.Name, arr_rides[i].Destination.Name, arr_rides[i].Pat.DisplayName, "אין!", arr_rides[i].Status, btnStr]).draw(false);
                }
            }
            else { //ride has at least one drive assigned to it
                for (j in arr_rides[i].Drivers)
                {
                    if (arr_rides[i].Drivers[j].DriverType == "Primary") var primary = arr_rides[i].Drivers[j].DisplayName+" " + arr_rides[i].Drivers[j].CellPhone;
                    else secondary = arr_rides[i].Drivers[j].DisplayName + " " + arr_rides[i].Drivers[j].CellPhone;
                }

                if (arr_rides[i].Drivers.length == 1)
                {
                    if (primary != undefined) //Only a primary driver is assigned
                        var drivers = "ראשי: " + primary;
                    else //only a secondary driver is assigned
                        drivers = "גיבוי בלבד: " + secondary;
                }
                else if (arr_rides[i].Drivers.length == 2) //Two drivers are assigned
                    var drivers = "ראשי: " + primary + ", " + "גיבוי: " + secondary;
                if (table.context[0].sTableId != "datatable-future") {
                    table.row.add([time, arr_rides[i].Origin.Name, arr_rides[i].Destination.Name, arr_rides[i].Pat.DisplayName, drivers, arr_rides[i].Status, btnStr]).draw(false);
                }
                else {
                    table.row.add([date2, time, arr_rides[i].Origin.Name, arr_rides[i].Destination.Name, arr_rides[i].Pat.DisplayName, drivers, arr_rides[i].Status, btnStr]).draw(false);
                }
            }
        }

        function confirmDelete(ridePat) {
            arr_details = { RidePatNum: ridePat.name, func: "show" };// ridePat.name=RidePatNum
            var data = tFuture.row($(ridePat).parents('tr')).data();
            var hour =" בשעה ";
            if (data[1] == "אחה''צ" ) hour= " ";
            swal({
                title: "האם אתם בטוחים?",
                type: "warning",
                text: "מחיקת ההסעה של " + data[4] + " מ: " + data[2] + " ל: " + data[3] + ", בתאריך " + data[0] + hour + data[1],
                showCancelButton: true,
                cancelButtonText: "בטל",
                confirmButtonClass: 'btn-warning',
                confirmButtonText: "מחק",
                closeOnConfirm: false
            }, function () {
                var RidePat = new Object();
                RidePat.RidePatNum = arr_details.RidePatNum;
                deleteRidePat(RidePat, 'delete');

            });
        }

        function showButton(ridePat) {
            arr_details = { RidePatNum: ridePat.name, func: "show" };//ridePat.name=RidePatNum
            GENERAL.RIDEPAT.setRidePatList(JSON.stringify(arr_details));
            location.href = "ridePatForm.html";
        }

        function editButton(ridePat) {
            arr_details = { RidePatNum: ridePat.name, func: "edit" }; //ridePat.name=RidePatNum
            GENERAL.RIDEPAT.setRidePatList(JSON.stringify(arr_details));
            location.href = "ridePatForm.html";
        }

        function backupToPrimaryButton(ridePat)
        {
            //arr_details = { RidePatNum: ridePat.name, func: "show" };//ridePat.name=RidePatNum
            var RidePat = new Object();
            RidePat.RidePatNum = ridePat.name;

            $.ajax({
                dataType: "json",
                url: "WebService.asmx/backupToPrimaryNotification",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                data: JSON.stringify({ ridePatId: RidePat.RidePatNum}),
                success: function (data) {
                    if (data.d==1) {
                        swal({
                            title: "ההודעה נשלחה",
                            timer: 1000,
                            type: "success",
                            showConfirmButton: false
                        });
                    }
                    
                    
                },
                error: function (err) {
                    alert("Error in backupToPrimaryNotification:" + err.responseText);
                }
            });
        }


        function manipulateTables() {


            tableMorning = document.getElementById("datatable-morning");
            tableAfternoon = document.getElementById("datatable-afternoon");
            tableFuture = document.getElementById("datatable-future");

            tdarr = tableMorning.getElementsByTagName("td"); //Morning functions

            for (var j = 0; j < tdarr.length; j++) {
                if (tdarr[j].innerHTML.indexOf("אין!") !== -1) {
                    tdarr[j].style.backgroundColor = "red";
                }
            }
            for (var j = 0; j < tdarr.length; j++) {
                if (tdarr[j].innerHTML.indexOf("גיבוי בלבד") !== -1) {
                    tdarr[j].style.backgroundColor = "red";
                }
            }
            for (var j = 0; j < tdarr.length; j++) {
                if (tdarr[j].innerHTML.indexOf("הגענו ליעד") !== -1) {
                    tdarr[j].style.backgroundColor = "green";
                    tdarr[j].style.color = "white";
                }
            }

            tdarr = tableAfternoon.getElementsByTagName("td"); //Afternoon functions

            for (var j = 0; j < tdarr.length; j++) {
                if (tdarr[j].innerHTML.indexOf("אין!") !== -1) {
                    tdarr[j].style.backgroundColor = "orange";
                }
            }
            for (var j = 0; j < tdarr.length; j++) {
                if (tdarr[j].innerHTML.indexOf("גיבוי בלבד") !== -1) {
                    tdarr[j].style.backgroundColor = "orange";
                }
            }

            for (var j = 0; j < tdarr.length; j++) {
                if (tdarr[j].innerHTML.indexOf("הגענו ליעד") !== -1) {
                    tdarr[j].style.backgroundColor = "green";
                    tdarr[j].style.color = "white";
                }
            }

            tdarr = tableFuture.getElementsByTagName("td"); //Future functions

            for (var j = 0; j < tdarr.length; j++) {
                if (tdarr[j].innerHTML.indexOf("הגענו ליעד") !== -1) {
                    tdarr[j].style.backgroundColor = "green";
                    tdarr[j].style.color = "white";
                }
            }
        }

        function deleteRidePat(RidePat, func) {
            checkCookie();
            $.ajax({
                dataType: "json",
                url: "WebService.asmx/setRidePat",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                data: JSON.stringify({ RidePat: RidePat, func: func }),
                success: function (data) {
                    swal({
                        title: "ההסעה נמחקה",
                        timer: 1000,
                        type: "success",
                        showConfirmButton: false
                    });
                    setTimeout(function () { refreshTable() }, 1001);
                },
                error: function (err) { alert("Error in deleteRidePat:" + err.responseText); }
            });

        }

        function newRidePatForm() {
            ridePatNum = " ";
            arr_details = { ridePatNum: ridePatNum, func: "new" };
            GENERAL.RIDEPAT.setRidePatList(JSON.stringify(arr_details));
            location.href = "ridePatForm.html";
        }

    </script>
