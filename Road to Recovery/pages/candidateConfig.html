<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קונפיגורציית פרמטרי נסיעה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }

        .explanation {
            background-color: #e8f4f8;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #backBTN{
            position:absolute;
            right:5%;
            top:5%;

        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        input[type="number"] {
            width: 80px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

            button:hover {
                background-color: #2980b9;
            }
    </style>
</head>
<body>
    <h1>קונפיגורציית פרמטרי נסיעה</h1>

    <div class="explanation">
        <h2>הסבר</h2>
        <p>הערכים בטבלה מייצגים משקולות המכפילות את הערך של כל מתנדב. משקולות גבוהות יותר נותנות חשיבות רבה יותר לפרמטר המתאים בחישוב הכולל.</p>
        <button id="backBTN" onclick="BacktoCandidate()">חזרה לדף הקודם</button>
    </div>

    <table id="parametersTable">
        <thead>
            <tr>
                <th>פרמטר</th>
                <th>תיאור</th>
                <th>NEWBIS</th>
                <th>REGULARS</th>
                <th>SUPER</th>
            </tr>
        </thead>
        <tbody>
            <!-- JavaScript will populate this -->
        </tbody>
    </table>

    <button onclick="saveConfiguration()">שמור קונפיגורציה</button>

    <script src="assets/js/candidateConfig.js"></script>
</body>
</html>
