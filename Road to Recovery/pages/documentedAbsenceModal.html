<link href="assets/css/documentedCalls.css" rel="stylesheet" />

<div class="modal-dialog" role="document">
    <div class="modal-content modal-lg">
        <div class="modal-header">
            <button id="overRideBS_modal_4changeClose_x" type="button" class="close closeBtn_DocumentAcallsModal" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h2 class="modal-title" id="DocumentedAbsenceTitle">היעדרויות של</h2>
        </div>
        <div class="modal-body">
            <div class="text-right">
                <button type="button" id="documentAAbsencePlusBtn" class="btn btn-default"
                        data-keyboard="false"
                        data-target="#DocumentAAbsenceModal" onclick="openDocumentAcallModal()">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            <table id="DocumentedAbsenceTable" class="table table-striped table-bordered">
                <thead>
                    <tr dir="rtl">
                        <th>מתאריך</th>
                        <th>עד תאריך</th>
                        <th>ימים לחזרה</th>
                        <th>רכז.ת</th>
                        <th>סיבה</th>
                        <th>הערות</th>
                        <th>פעולות</th>
                        <th id="invisible">z</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <!-- ↓ DocumentAAbsenceModal ↓ -->

        <div class="modal fade" id="DocumentAAbsencesModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div id="overRideBS_modal-dialog" class="modal-dialog" role="document">
                <div id="overRideBS_modal_4changeBg" class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">תיעוד שיחה</h2>
                    </div>
                    <div id="overRideBS_modal_4changelinesColor" class="modal-body">
                        <span class="redTxt">* שדה חובה</span>
                        <br />
                        <br />
                        <table id="DocumentAAbsenceTable">
                            <tr>
                                <td class="rightCol">בתאריך</td>
                                <td class="leftCol">
                                    <input name="DocumentAAbsenceDatePicker" id="DocumentAAbsenceDatePicker" type="date" onclick="disableFutureIn_DocumentAcallDatePicker()" />
                                </td>
                            </tr>
                            <tr>
                                <td class="rightCol">שעה <span class="redTxt">*</span></td>
                                <td class="leftCol">
                                    <input id="DocumentAAbsenceTime" type="time" />
                                </td>
                            </tr>
                            <tr>
                                <td class="rightCol">רכז.ת <span class="redTxt">*</span></td>
                                <td class="leftCol">
                                    <select id="DocumentAAbsence_choooseCoordinator" onchange="DocumentAcall_choooseCoordinator_changed()">
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="rightCol">תוכן השיחה <span class="redTxt">*</span></td>
                                <td class="leftCol">
                                    <select id="DocumentAAbsence_choooseContent" onchange="DocumentAcall_choooseContent_changed()">
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="rightCol"></td>
                                <td class="leftCol">
                                    <textarea onblur="DocumentAcall_writeContent_blured()" onclick="DocumentedAcall_writeContent_clicked()" id="DocumentAcall_writeContent" maxlength="400" placeholder="&lt;מלל חופשי עד 400 תווים&gt;"></textarea>
                                </td>
                            </tr>
                        </table>
                        <span id="DocumentAAbsence_contentErrorMsg" class="redTxt">יש למלא לפחות אחד מהשדות של תוכן השיחה</span>
                        <span id="DocumentAAbsence_CoordinatorErrorMsg" class="redTxt">יש לבחור רכז.ת מהרשימה</span>

                    </div>
                    <div class="text-right modal-footer">
                        <!-- for some reason right in bs means left -->
                        <button type="button" id="saveAbsenceBtn" class="fixWidth btn btn-secondary" onclick="documentAcall2DB()">שמירה</button>
                        <button type="button" id="cancellAbsenceBtn" class="fixWidth btn btn-secondary" onclick="cancelCallDocument()">ביטול</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ↑ DocumentAcallsModal ↑ -->
        <div class="text-right modal-footer">
            <!-- for some reason right in bs means left -->
            <button type="button" class="btn btn-secondary closeBtn_DocumentAcallsModal" data-dismiss="modal">סגירה</button>
        </div>
    </div>
</div>
