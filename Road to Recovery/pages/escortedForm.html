        function loadAddresses(customerID) {
            // show loading message
            $("#jqGrid")[0].grid.beginReq();

            $.ajax({
                dataType: "json",
                url: "WebService.asmx/getCustomerAddresses",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                data: JSON.stringify({ customerID: customerID }),
                success: function (data) {
                    var arr_addresses = JSON.parse(data.d);

                    for (i in arr_addresses) {
                        addressesArrayData.push({
                            ID: arr_addresses[i].AddressID,
                            AddressName: arr_addresses[i].AddressName,
                            City: arr_addresses[i].CustomerCity.CityName,
                            Street: arr_addresses[i].Street,
                            Number: arr_addresses[i].Number,
                            ContactPerson: arr_addresses[i].ContactPerson,
                            ContactPhone: arr_addresses[i].ContactPhone,
                            Comments: arr_addresses[i].Comments
                        });
                    }

                    // set the new data
                    $("#jqGrid").jqGrid('setGridParam', { data: addressesArrayData });
                    // hide the show message
                    $("#jqGrid")[0].grid.endReq();
                    // refresh the grid
                    $("#jqGrid").trigger('reloadGrid');

                    numberOfRecords = $("#jqGrid").getGridParam("records");
                },
                error: function (err) { alert("Error in getCustomerAddresses:" + err.responseText); }
            });
        }

        function uploadData(displayName) {
            generateContactType();
            generateCities();

            var patName = JSON.parse(GENERAL.PATIENTS.getPatientsList()).DisplayName;

            $.ajax({
                dataType: "json",
                url: "WebService.asmx/getEscorted",
                contentType: "application/json; charset=utf-8",
                type: "POST",
                data: JSON.stringify({ displayName: displayName, patientName: patName }),
                success: function (data) {
                    var escorted = JSON.parse(data.d);
                    GENERAL.ESCORTED.setEscortedList(JSON.stringify(escorted));
                    //generateContactType(escorted)
                    //generateStatus(escorted)
                    //generateGender(escorted)
                    $("#patientDisplayName").val(patName);
                    //  $("#escortedName").val(escorted.DisplayName);
                    $("#escortedFirstName").val(escorted.FirstNameH);
                    $("#escortedLastName").val(escorted.LastNameH);
                    $("#firstA").val(escorted.FirstNameA);
                    $("#lastA").val(escorted.LastNameA);
                    $("#phone1").val(escorted.CellPhone);
                    $("#phone2").val(escorted.CellPhone2);
                    $("#HomePhone").val(escorted.HomePhone);
                    $("#city").val(escorted.City);
                    $("#patientEnglishName").val(escorted.EnglishName);
                    if (escorted.IsActive)
                        $("#activeescorted").prop('checked', true);
                    else
                        $("#activeescorted").prop('checked', false);

                    if (escorted.Gender == "זכר") {
                        $("#gender").val("מְלַוֶּה");
            
                        $("#gender").text("Male");
                    }
                    else if (escorted.Gender == "נקבה") {
                        $("#gender").val("מְלַוֶּה");
                        $("#gender").text("Female");
                    }
                    else $("#gender").val(escorted.Gender);

                    //$("#gender").val(escorted.Gender);
                    $("#contactType").val(escorted.ContactType);

                },
                error: function (err) { alert("Error in getEscorted: " + err.responseText); }
            });
        }
